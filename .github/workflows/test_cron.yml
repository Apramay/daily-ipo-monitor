name: Test Cron at 9:30 PM CST

on:
  schedule:
    # 03:30 UTC is 09:30 PM CST
    - cron: '30 3 * * *'
  workflow_dispatch:

jobs:
  test_run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Simple Connectivity Test
        run: |
          echo "Current time is $(date)"
          echo "The scheduler successfully woke up the server."
